rules:
  accessor-pairs: 1
  array-callback-return: 2
  block-scoped-var: 2
  indent: 0
  quotes: 0
  linebreak-style: [2, "unix"]
  semi: 0
  no-console: 0
  prefer-const: 2
  no-irregular-whitespace: 0

globals:
  wk: true
  task: true
  command: true
  run: true
  desc: true
  namespace: true
  complete: true
  serie: true
  parallel: true
  fail: true

ecmaFeatures:
  arrowFunctions: true
  binaryLiterals: true
  blockBindings: true
  classes: true
  defaultParams: true
  destructuring: true
  forOf: false
  generators: false
  modules: true
  objectLiteralComputedProperties: false
  objectLiteralDuplicateProperties: false
  objectLiteralShorthandMethods: true
  objectLiteralShorthandProperties: true
  octalLiterals: false
  regexUFlag: false
  regexYFlag: false
  restParams: true
  spread: true
  superInFunctions: true
  templateStrings: true
  unicodeCodePointEscapes: false

env:
  node: true
  es6: true

extends: 'eslint:recommended'
